	<!-- #section:basics/content.breadcrumbs -->

		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="#">Dashboard</a>
			</li>

			<li>
				<a href="#">权限管理</a>
			</li>
			<li class="active">后台用户管理</li>
		</ul><!-- /.breadcrumb -->

	<!-- /section:basics/content.breadcrumbs -->
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="row">
					<div class="col-xs-12">
						<table class="table table-striped table-bordered table-hover" id="sample-table-2">
							<thead>
					            <tr>
					            	<th>ID</th>
					                <th>用户名</th>
					                <th>昵称</th>
					                <th>绑定IP</th>
					                <th>角色</th>
					                <th>最后登录IP</th>
					                <th>最后登录时间</th>
					                <th>登录次数</th>
					                <th>状态</th>
					                <th width="120">编辑</th>
					            </tr>
							</thead>

							<tbody>
					            <volist name="result.list" id="vo">
					            <tr>
					                <td><{$vo.id}></td>
					                <td><{$vo.account}></td>
					                <td><{$vo.nickname}></td>
					                <td><empty name="vo.bind_ip">N/A<else /><{$vo.bind_ip}></empty></td>
					                <td><php>echo $roleList[$vo['role_id']];</php></td>
					                <td><{$vo.last_login_ip}></td>
					                <td><empty name="vo.last_login_time">N/A<else /><{$vo.last_login_time|date="Y-m-d H:i",###}></empty></td>
					                <td><empty name="vo.last_login_time">N/A<else /><{$vo.login_count}></empty></td>
					                <td><if condition='$vo.status eq "1"'><span class="label label-sm label-success">正常</span><else /><span class="label label-sm label-warning">停用</span></if></td>
					                <td align="center">
					                	<div class="hidden-sm hidden-xs action-buttons">
											<a href="__MODULE__/Admin/Edit_admin/id/<{$vo.id}>" class="green">
												<i class="ace-icon fa fa-pencil bigger-130"></i>
											</a>
											&nbsp;&nbsp;&nbsp;&nbsp;
											<a href="javascript:void(0)" url="__MODULE__/Admin/Del_admin/id/<{$vo.id}>" uid="<{$vo.id}>" class="red delete">
												<i class="ace-icon fa fa-trash-o bigger-130"></i>
											</a>
										</div>
					                </td>
					            </tr>
					            </volist>
							</tbody>
						</table>
						
						<div class="row"><{$show}></div>
						
					</div><!-- /.span -->
				</div><!-- /.row -->

			</div><!-- /.col -->
