<include file="Public:header" />

<div class="main-content-inner">
	<!-- #section:basics/content.breadcrumbs -->
	<div id="breadcrumbs" class="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="#">Dashboard</a>
			</li>

			<li>
				<a href="#">权限管理</a>
			</li>
			<li class="active">后台用户管理</li>
		</ul><!-- /.breadcrumb -->

	</div>

	<!-- /section:basics/content.breadcrumbs -->
	<div class="page-content">
		<div class="row">
		 	<div class="col-xs-12">
		 	<form class="form-horizontal" role="form" action="" method="post">
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">用户名： </label>
					<div class="col-sm-9">
						<input type="text" class="col-xs-10 col-sm-3" placeholder="Username" name="account">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">昵称： </label>
					<div class="col-sm-9">
						<input type="text" class="col-xs-10 col-sm-3" placeholder="Nickname" name="nickname">
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">Email： </label>
					<div class="col-sm-9">
						<input type="email" class="col-xs-10 col-sm-3" placeholder="Email" name="email">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">绑定IP： </label>
					<div class="col-sm-9">
						<input type="text" class="col-xs-10 col-sm-3" placeholder="IP" name="bind_ip">
					</div>
				</div>				
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">密码： </label>
					<div class="col-sm-9">
						<input type="password" class="col-xs-10 col-sm-3" placeholder="Password" name="password">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">所属角色： </label>
					<div class="col-sm-9">
                    	<select name="role_id" class="col-xs-10 col-sm-3">
                    		<foreach name="roleList" item="vo" key="k">
                    		<option value="<{$k}>"><{$vo}></option>
                    		</foreach>
                    	</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">状态： </label>
					<div class="col-sm-9">
						<select name="status" class="col-xs-10 col-sm-3">
							<option value="1">正常</option>
							<option value="0">停用</option>
						</select>
					</div>
				</div>
				
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button type="submit" class="btn btn-info">
							<i class="ace-icon fa fa-check bigger-110"></i>
							Submit
						</button>

						&nbsp; &nbsp; &nbsp;
						<button type="reset" class="btn">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							Reset
						</button>
					</div>
				</div>		
		 	
		 	</form>
		 	</div>
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div>

<include file="Public:footer" />
