	<!-- #section:basics/content.breadcrumbs -->
	<div id="breadcrumbs" class="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="#">Dashboard</a>
			</li>

			<li>
				<a href="#">权限管理</a>
			</li>
			<li class="active">后台节点管理</li>
		</ul><!-- /.breadcrumb -->

	</div>

	<!-- /section:basics/content.breadcrumbs -->
	<div class="page-content">
		<div class="row">
		 	<div class="col-xs-12">
		 	<form class="form-horizontal" role="form" action="" method="post">

				<div class="form-group">
					<label for="form-field-1" class="col-sm-3 control-label no-padding-right">父节点： </label>
					<div class="col-sm-9">
                    	<select name="pid" class="col-xs-10 col-sm-3">
                    		<option value="0">顶级</option>
                    		<foreach name="topNodeList" item="vo" key="k">
                    		<option value="<{$vo.id}>" <php>if($nodeInfo['pid'] == $vo['id']){echo 'selected="selected"';}</php>><{$vo.title}></option>
                    		</foreach>
                    	</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="form-field-1" class="col-sm-3 control-label no-padding-right">节点： </label>
					<div class="col-sm-9">
						<input type="text" class="col-xs-10 col-sm-3" placeholder="Title" name="title">
					</div>
				</div>								
 
				<div class="form-group">
					<label for="form-field-1" class="col-sm-3 control-label no-padding-right">所属角色： </label>
					<div class="col-xs-10 col-sm-4">
	                	<select name="role_id[]" multiple="" class="chosen-select form-control" data-placeholder="请选择">
							<volist name="roleList" id="vo">
								<option value="<{$vo.id}>"><{$vo.name}></option>
							</volist>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="form-field-1" class="col-sm-3 control-label no-padding-right">Module： </label>
					<div class="col-sm-9">
						<input type="text" class="col-xs-10 col-sm-3" placeholder="Module" name="module">
					</div>
				</div>
				
				<div class="form-group">
					<label for="form-field-1" class="col-sm-3 control-label no-padding-right">状态： </label>
					<div class="col-sm-9">
						<label>
							<input type="checkbox" class="ace ace-switch btn-rotate" name="status">
							<span class="lbl"></span>
						</label>
					</div>
				</div>
				
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button type="submit" class="btn btn-info">
							<i class="ace-icon fa fa-check bigger-110"></i>
							Submit
						</button>

						&nbsp; &nbsp; &nbsp;
						<a class="btn" href="__MODULE__/Admin/Node">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							返回
						</a>
					</div>
				</div>		
		 	
		 	</form>
		 	</div>
