	<body class="no-skin">
		<div class="sidebar" id="sidebar" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
			<script type="text/javascript">
				try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
			</script>
			<ul class="nav nav-list">
				<li>
					<a href="__MODULE__/Index/mainFrame" target="mainFrame">
						<i class="menu-icon fa fa-tachometer"></i>
						<span class="menu-text"> Dashboard </span>
					</a>
					<b class="arrow"></b>
				</li>
	
				<volist name="menu" id="vo">
					<php>if(!empty($vo['data'])):</php>
						<li class="">
							<a class="dropdown-toggle" href="#">
								<i class="menu-icon fa <{$vo.icon}>"></i>
								<span class="menu-text"><{$vo.title}></span>
								<b class="arrow fa fa-angle-down"></b>
							</a>
						
							<b class="arrow"></b>
						
							<ul class="submenu">
							<volist name="vo.data" id="v">
								<li url="__MODULE__/<{$v.module}>">
									<a href="__MODULE__/<{$v.module}>" target="mainFrame"><i class="menu-icon fa fa-caret-right"></i><{$v.title}></a>
									<b class="arrow"></b>
								</li>
							</volist>
							</ul>
						</li>
					<php>endif;</php>
				</volist>
			</ul><!-- /.nav-list -->
			
			<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">

			</div>

		<!-- ace scripts -->

		<script src="__PUBLIC__/admin/aceadmin/assets/js/ace/ace.sidebar.js"></script>
		<script src="__PUBLIC__/js/jquery.cookie.js"></script>
		<script>
		$('.submenu li').click(function(){
			var url = $(this).attr('url');
			$('.submenu li').removeAttr('class');
			$('.nav-list li').removeAttr('class');
			$(this).parents('li').attr('class', 'active open');
			$(this).addClass('active');
			$.cookie('menu', url);
		});
		$('.submenu li[url="'+$.cookie('menu')+'"]').addClass('active');
		$('.submenu li[url="'+$.cookie('menu')+'"]').parents('li').attr('class', 'active open');
		</script>
