<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Dashboard - Ace Admin</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="__PUBLIC__/admin/aceadmin/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="__PUBLIC__/admin/aceadmin/assets/css/font-awesome.css" />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="__PUBLIC__/admin/aceadmin/assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="__PUBLIC__/admin/aceadmin/assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="__PUBLIC__/admin/aceadmin/assets/css/ace-part2.css" class="ace-main-stylesheet" />
		<![endif]-->

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="__PUBLIC__/admin/aceadmin/assets/css/ace-ie.css" />
		<![endif]-->
	</head>

	<body class="no-skin" style="overflow-x: hidden;">
		<div class="main-container" id="main-container">
	
			<div class="main-content-inner">	
				<div class="row">
					<div class="col-sm-12">
						<div class="widget-box transparent">
							<div class="widget-header widget-header-flat">
								<h4 class="widget-title lighter">
									<i class="ace-icon fa fa-star orange"></i>
									服务器信息
								</h4>
							</div>
				
							<div class="widget-body">
								<div class="widget-main no-padding">
									<table class="table table-bordered table-striped">
										<tbody>
											<iterate name="result.info" id="v">
										    	<tr><td><{$key}></td><td class="hidden-480"><{$v}></td></tr>
										    </iterate>
										</tbody>
									</table>
								</div><!-- /.widget-main -->
							</div><!-- /.widget-body -->
						</div><!-- /.widget-box -->
					</div>
				</div>
			</div>

		</div><!-- /.main-container -->

	</body>
</html>
