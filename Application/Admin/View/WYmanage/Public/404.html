<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit" />
  <title>页面没有找到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background: #eff2f5 none repeat scroll 0 0;
    color: #222;
    font: 16px/1.7 "Helvetica Neue",Helvetica,Arial,sans-serif;
}
a {
    color: #105cb6;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
.error {
    margin: 169px auto 0;
    width: 404px;
}
.error-wide {
    width: 500px;
}
.error .header {
    font-size: 1.8em;
    line-height: 1.2;
    margin: 0 0 0.33em 0.33em;
    overflow: hidden;
}
.error .header img {
    vertical-align: text-bottom;
}
.error .header .mute {
    color: #999;
    font-size: 0.5em;
}
.error hr {
    margin: 1.3em 0;
}
.error p {
    color: #999;
    margin: 0 0 1.7em;
}
.error p:last-child {
    margin-bottom: 0;
}
.error strong {
    color: #000;
    font-size: 1.1em;
}
.error .content {
    background: #f7f7f7 none repeat scroll 0 0;
    border: 1px solid #babbbc;
    border-radius: 5px;
    padding: 2em 1.25em;
    text-align: center;
}
.error .content .single {
    color: #666;
    font-size: 1.1em;
    margin: 3em 0;
}
</style>
</head>

<body>
<div class="page">
  <div class="error">
    <h1 class="header"></h1>
    <div class="content">
     <p>
       <strong>该页面没有找到...</strong>
     </p>
     <hr>
     <p>
       <a href="/">返回首页</a>
       <span>或者</span>
       <a href="javascript:history.go(-1)" id="js-history-back">返回上页</a>
     </p>
   </div>
  </div>
</div>
</body>
</html>
